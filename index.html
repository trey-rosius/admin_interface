<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <title>Admin Interface</title>
</head>
<body>
   <main class="container">
       <section class="left">
          <nav class="menu">
              <div class="menu__icon-box">
                <svg class ="menu__icon"viewBox="0 0 100 80" width="40" height="40">
                    <rect  width="100" height="20"></rect>
                    <rect y="30" width="60" height="20"></rect>
                    <rect y="60" width="30" height="20"></rect>
                </svg>
              </div>
              <div class="menu__icon-box">
                <svg class="menu__icon menu__icon--active">
                    <use xlink:href="img/sprites.svg#icon-home"></use>
                </svg>
              </div>
              <div class="menu__icon-box">
                <svg class="menu__icon">
                    <use xlink:href="img/sprites.svg#icon-files-empty"></use>
                </svg>
              </div>
              <div class="menu__icon-box">
                <svg class="menu__icon">
                    <use xlink:href="img/sprites.svg#icon-calendar"></use>
                </svg>
              </div>
              <div class="menu__icon-box">
                <svg class="menu__icon">
                    <use xlink:href="img/sprites.svg#icon-database"></use>
                </svg>
              </div>
              <div class="menu__icon-box">
                <svg class="menu__icon">
                    <use xlink:href="img/sprites.svg#icon-chat"></use>
                </svg>
              </div>
              <div class="menu__icon-box">
                <svg class="menu__icon">
                    <use xlink:href="img/sprites.svg#icon-users"></use>
                </svg>
              </div>
          </nav>
          <div class="logout">
            <svg class="logout__icon">
                <use xlink:href="img/sprites.svg#icon-exit"></use>
            </svg>
            <div class="logout__version">
              v1.2.4
            </div>
          </div>
       
       </section>
        <div class="divider">
        
        </div>
       <section class="right">
        <header class="header">
         <section class="left-section">
          <div class="title">
            <div class="title__primary">
              My Documents
            </div>
            <div class="title__secondary">
              Photos,Videos,Documents
            </div>

        
          </div>
          <form action="#" class="search">
            <button class="search__button">
              <svg class="search__icon">
                <use xlink:href="img/sprites.svg#icon-search"></use>
            </svg>
            </button>
            <input type="text" class="search__input" placeholder="search...">
          </form>
         </section>
         <section class="right-section">
           <div class="date">Feb 16,2021</div>
           <img src="/img/rosius.jpeg" alt="Rosius Ndimofor" class="profile-pic">
           <img src="/img/svg/keyboard_arrow_down-white-18dp.svg" alt="down arrow" class="down-icon">
         </section>
        </header>

        <section class="content">
          <section class="content__left">
            <section class="cards">
              <div class="card1">
               <div class="card1__icons">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="card1__icon-folder" width="16" height="16" viewBox="0 0 16 16">
                  <defs>
                       <radialGradient id="Gradient"
                             cx="0.3" cy="0.5" r="0.5" fx="0.25" fy="0.25">
                         <stop stop-color="#D493FF" offset="0%" />
                         <stop stop-color="#8458B6" offset="100%" />
                       </radialGradient>
                      
                   </defs>
                 <path d="M7 2l2 2h7v11h-16v-13z"></path>
                 </svg>
               
                  <svg class="card1__icon-more">
                    <use xlink:href="img/sprites.svg#icon-more_vert"></use>
                    </svg>
               </div>
               <div class="card1__text">
                 Photos
               </div>
               <div class="card1__percent-box">
                <div class="card1__percentage">
                  25%
                </div>
                <div class="card1__days-ago">
                  5 days ago
                </div>
               </div>
        
               <div class="progress-bar">
                <span></span>
              </div>
              </div>
              <div class="card2">
                <div class="card2__icons">
                 <svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="card2__icon-folder" width="16" height="16" viewBox="0 0 16 16">
                   <defs>
                        <radialGradient id="Gradient1"
                              cx="0.3" cy="0.5" r="0.5" fx="0.25" fy="0.25">
                          <stop stop-color="#FDE67B" offset="0%" />
                          <stop stop-color="#FDB958" offset="100%" />
                        </radialGradient>
                       
                    </defs>
                  <path d="M7 2l2 2h7v11h-16v-13z"></path>
                  </svg>
                
                   <svg class="card2__icon-more">
                     <use xlink:href="img/sprites.svg#icon-more_vert"></use>
                     </svg>
                </div>
                <div class="card2__text">
                  Photos
                </div>
                <div class="card2__percent-box">
                 <div class="card2__percentage">
                   75%
                 </div>
                 <div class="card2__days-ago">
                   16 days ago
                 </div>
                </div>
         
                <div class="progress-bar1">
                 <span></span>
               </div>
               </div>
              <div class="card3"></div>
            </section>

          </section>
          <section class="content__right">

          </section>
             </section>

       </section>
   </main>
</body>
</html>
